name: Publish NPM Package

on:
    release:
        types: 
            - published

jobs:
    build:
        name: Build Package
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            
            - name: Set up Git Config
              run: |
               git config --global user.name "wpalani"
               git config --global user.email "abdulrahmanalani95@gmail.com"

            - name: Install Dependencies
              run: npm ci

            - name: Bump Version
              run: npm version prerelease

            - name: Create Build
              run: npm run build
              
            - name: Push Changes
              run: |
                git push origin main

    publish:
        name: Publish Package
        needs: build
        runs-on: ubuntu-latest
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
            working-directory: ./build
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  registry-url: https://registry.npmjs.org
                  scope: '@newfold'
            - run: npm publish
