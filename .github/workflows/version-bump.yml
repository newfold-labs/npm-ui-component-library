name: Package Version Bump

on:
    release:
        types: 
            - published

jobs:
    version:
        name: Version Bump
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: main
                  token: ${{ secrets.NEWFOLD_ACCESS_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - uses: fregante/setup-git-user@v2

            - name: Bump Version
              run: npm version prerelease -m "Bump version to %s"
            
            - name: Push Changes
              run: git push
